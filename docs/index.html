<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
  <title>Document</title>
</head>
<style type="text/css">
  *{margin: 0;padding: 0;}
  
  /* .wrap{width: 600px;height: 300px;margin: 200px auto 20px;} */
  .wrap{margin: 200px auto 20px;}
  .box{width: 200px;height: 200px;margin: 100px auto;position: relative;transition: all 3s;transform-style: preserve-3d;animation: move 7s infinite linear alternate;}
  .box>div{width: 200px;height: 200px;font-size: 60px;opacity: 1;position: absolute;top: 0;left: 0;transition: all 1s;}
  
  .box img{width: 200px;height: 200px;}
  
  .left{transform: rotateY(90deg) translateZ(-100px);}
  .right{transform: rotateY(90deg) translateZ(100px);}
  .top{transform: rotateX(90deg) translateZ(100px);}
  .bottom{transform: rotateX(90deg) translateZ(-100px);}
  .after{transform: translateZ(-100px);}
  .before{transform: translateZ(100px);}
  
  .wrap .box:hover .left{transform: rotateY(90deg) translateZ(-160px);}
  .wrap .box:hover .right{transform: rotateY(90deg) translateZ(160px);}
  .wrap .box:hover .top{transform: rotateX(90deg) translateZ(160px);}
  .wrap .box:hover .bottom{transform: rotateX(90deg) translateZ(-160px);}
  .wrap .box:hover .after{transform: translateZ(-160px);}
  .wrap .box:hover .before{transform: translateZ(160px);}
  
  @keyframes move{
    from{transform: rotateX(0deg) rotateY(0deg);}
    to{transform: rotateX(13deg) rotateY(720deg);}
  }
</style>
<body>
	<div class="wrap">
		<div class="box">
			<div class="left"><img src="imgs/1.jpg" alt=""></div>
			<div class="right"><img src="imgs/2.jpg" alt=""></div>
			<div class="top"><img src="imgs/3.jpg" alt=""></div>
			<div class="bottom"><img src="imgs/4.jpg" alt=""></div>
			<div class="after"><img src="imgs/5.jpg" alt=""></div>
			<div class="before"><img src="imgs/6.jpg" alt=""></div>
		</div>
	</div>

	<div style="text-align: center;">婷宝贝专用相册</div>
	<div style="text-align: center;">风哥哥</div>
</body>
</html>
